[app]
title = "Frost"
width = 1024
height = 800
opengl = "4.4"

[options]
debug = true
vsync = false

[fonts]
font = "res/fonts/OpenSans.ttf"
gui = "res/fonts/ProggyTiny.ttf"

[renderer2D]
vert = "res/shaders/renderer2D.vert"
frag = "res/shaders/renderer2D.frag"

[primitives2D]
vert = "res/shaders/primitives.vert"
frag = "res/shaders/primitives.frag"

[batchrenderer2D]
vert = "res/shaders/batchrenderer.vert"
frag = "res/shaders/batchrenderer.frag"

[fontrenderer]
vert = "res/shaders/font.vert"
frag = "res/shaders/font.frag"
